<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar">
            <div class="under-construction">Site Under Construction ðŸ”¨ Full site launching soon!</div>
        </nav>
    </header>
    <div class="background">
        <div class="logo-container fade-in">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="text-container fade-in">
            <div class="text-row">
                <img src="assets/ig_icon.png" alt="Instagram" class="icon">
                <a href="https://www.instagram.com/waynesworldpartytimeinc/" target="_blank" class="text-link">Our Instagram</a>
            </div>
            <div class="text-row">
                <img src="assets/phone_icon.png" alt="Phone" class="icon">
                <a href="tel:+18009414033" class="text-link">+1 (800) 941-4033</a>
            </div>
            <div class="cta-button-container">
                <a href="mailto:twaynewizzo@gmail.com" class="cta-button">Contact Us</a>
            </div>
            <div class="cta-button-container">
                <button type="button" class="cta-button" onclick="toggleGallery()">Photo Gallery</button>
            </div>
        </div>
    </div>

    <!-- Photo Gallery Section -->
    <div id="gallery" class="gallery">
        <div class="gallery-categories">
            <button onclick="filterGallery('tents')">Tents</button>
            <button onclick="filterGallery('tables')">Tables & Chairs</button>
            <button onclick="filterGallery('inflatables')">Inflatables</button>
            <button onclick="filterGallery('concessions')">Concessions</button>
            <button class="close-gallery" onclick="closeGallery()">X</button>
        </div>
        <div class="gallery-grid">
            <!-- Tent -->
            <div class="gallery-item" data-category="tents" onclick="openLightbox('assets/15x30.jpg')">
                <img src="assets/15x30_thumb.jpg" alt="Tents">
            </div>
            <div class="gallery-item" data-category="tents" onclick="openLightbox('assets/15x45.jpg')">
                <img src="assets/15x45_thumb.jpg" alt="Tents">
            </div>
            <div class="gallery-item" data-category="tents" onclick="openLightbox('assets/20x20.jpg')">
                <img src="assets/20x20_thumb.jpg" alt="Tents">
            </div>
            <div class="gallery-item" data-category="tents" onclick="openLightbox('assets/20x40.jpg')">
                <img src="assets/20x40_thumb.jpg" alt="Tents">
            </div>
            <!-- Tables & Chairs -->
            <div class="gallery-item" data-category="tables" onclick="openLightbox('assets/photo2.jpg')">
                <img src="assets/photo2_thumb.jpg" alt="Tables & Chairs">
            </div>
            <!-- Inflatables -->
            <div class="gallery-item" data-category="inflatables" onclick="openLightbox('assets/patriot_bounce.jpg')">
                <img src="assets/patriot_thumb.jpg" alt="Inflatables">
            </div>
            <div class="gallery-item" data-category="inflatables" onclick="openLightbox('assets/football_bounce.jpg')">
                <img src="assets/football_thumb.jpg" alt="Inflatables">
            </div>
            <div class="gallery-item" data-category="inflatables" onclick="openLightbox('assets/firehouse_bounce.jpg')">
                <img src="assets/firehouse_thumb.jpg" alt="Inflatables">
            </div>
            <!-- Concessions -->
            <div class="gallery-item" data-category="concessions" onclick="openLightbox('assets/hotdog_cart.jpg')">
                <img src="assets/hotdog_thumb.jpg" alt="Concessions">
            </div>
            <div class="gallery-item" data-category="concessions" onclick="openLightbox('assets/pretzel.jpg')">
                <img src="assets/pretzel_thumb.jpg" alt="Concessions">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>

    <footer class="footer">
        Â© 2025 Wayne's World Party Time, Inc.
    </footer>

  <script>
    function toggleGallery() {
        const gallery = document.getElementById('gallery');
        const isOpening = !gallery.classList.contains('show');

        gallery.classList.toggle('show');

        if (gallery.classList.contains('show')) {
            // Default to tents when opening
            filterGallery('tents');
            gallery.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').classList.add('show');
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('show');
    }

    function filterGallery(category) {
        const items = document.querySelectorAll('.gallery-item');
        const buttons = document.querySelectorAll('.gallery-categories button');

        // Show/hide images
        items.forEach(item => {
            item.style.display = (item.dataset.category === category) ? 'block' : 'none';
        });

        // Update active button highlight
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('onclick') === `filterGallery('${category}')`) {
                btn.classList.add('active');
            }
        });
    }

    function closeGallery() {
        const gallery = document.getElementById('gallery');
        gallery.classList.remove('show');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>


</body>
</html>
